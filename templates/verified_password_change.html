{% extends 'base.html'%} {% block content %}
<div class="row">
  <form method="POST" action="{{ url_for('mail_verified', token=token)}}">
    {% if form.errors %} {{ form.errors }} {% endif %}
    <h3>Enter your new password below and press submit:</h3>
    <br />
    {{ form.hidden_tag() }}
    <p>Password:</p>
    {{form.password}} {{form.submit}}
  </form>
</div>

{% endblock %}
