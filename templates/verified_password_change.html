{% extends 'base.html'%} {% block content %}
<div class="container">
  <div class="row">
    <form method="POST" action="{{ url_for('mail_verified', token=token)}}">
      <h3>Enter your new password below and press submit:</h3>
      <br />
      <label for="password">Password: </label>
      <br />
      <input
        id="password"
        name="password"
        type="password"
        class="form-control validate"
        autocomplete="off"
        minlength="5"
        maxlength="20"
        required
      />
      <br />
      <button type="submit" class="btn btn-danger">
        Log in and reset your password
      </button>
    </form>
  </div>
</div>

{% endblock %}
